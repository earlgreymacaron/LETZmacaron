    <script>
        var title1 = document.getElementById("TITLE");
        var author1 = document.getElementById("AUTHOR");
        var text1 = document.getElementById("TEXT");

        function submitClick() {
            window.alert("게시물이 등록되었습니다.");
            var time1 = new Date().getTime();
            firebase.database().ref('board/'+title1.value).set({
                title : title1.value,
                author: author1.value,
                body : text1.value,
                timestamp : time1
            });
            firebase.database().ref().child('alarms').push().set({
                type : "bulletin",
                content: author1.value + "님이 게시판에 글을 올렸습니다."
            });
            
        }
    
    </script>
