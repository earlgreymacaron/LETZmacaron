
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

     <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
    <!-- Custom Theme files -->
    <link href="css/style.css" rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="main.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-auth.js"></script>

    <script src="/fireinit.js"></script>
     
    

   
 
</head>

<body>
    
    
   

<div class="container" id="CONTENTS">
    <div class="card">
        <div class="card-content">
            <span id="AUTH_STATE"class="blue-text"> (인증되지않음) </span>
        </div>
        <div class="card-action">
            <button id="BTN_GOOGLE_LOGIN" type="button" class="btn indigo"> 구글인증</button>
        </div>
        
    
    </div>

</div>
    
    
    <script type="text/javascript">
        var x = document.getElementById("BTN_GOOGLE_LOGIN");
        x.onclick = function () {
            var provider= new firebase.auth.GoogleAuthProvider();
            console.log(provider);
            firebase.auth().signInWithPopup(provider).then(function(result){
               $('#AUTH_STATE').text(result.user.displayName + "님 로그인 하셨습니다.");
            }).catch(function(error){
                alert(error.message)
            });
        };

    </script>
     
    


    
    </body>
</html>
